<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="./css/flight.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game 2</title>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script src="./js/flight.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=JetBrains+Mono:wght@100;400;500;600;700&display=swap" rel="stylesheet"></head>
<body>
<div class="mainContainer">
    <div id="mainMenu">
        <div class="mainMenuButtons">
            <button id="startGame">Start game</button>
            <button id="showScoreboard">Show scoreboard</button>
        </div>
    </div>
    <div id="game" style="visibility:hidden; overflow: scroll">
        <div class="infoContainer">
            <div class="column">
                <span id="player">Pelaaja: <span class="text"></span></span>
                <span id="score">Pisteet: <span class="text"></span></span>
            </div>
            <div class="column">
                <span id="totalCo2">Co2 päästöt: <span class="text"></span></span>
                <span id="airport">Lentokenttä: <span class="text"></span></span>
            </div>
        </div>
        <div class="mapContainer">
            <div id="map"></div>
            <div class="buttons">
                <table>
                    <tbody>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                        <tr class="button">
                            <td class="country"></td>
                            <td class="airport"></td>
                            <td class="score"></td>
                            <td class="distance"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="choiceButtons">
                    <button id="reset">Reset</button>
                    <button id="skip">Next round</button>
                    <button id="newGameButton">New game</button>
                    <button id="scoreboardButton">Scoreboard</button>
                </div>
            </div>
        </div>
    </div>
    <div id="scoreboard" style="display: none">
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Co2</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="buttonsContainer">
                <button id="backToMainMenu">Main menu</button>
                <button id="scoreBoardNewGame">New game</button>
            </div>
        </div>
    </div>

    <dialog>
        <h1>Start new game</h1>
        <form action="http://127.0.0.1:3000/newplayer">
            <input type="text" name="playerName" autocomplete="off" spellcheck="false" placeholder="Username" required>
            <div class="isocodeWrapper">
                <span class="error hidden">Isocode cannot be found</span>
                <input type="text" name="startIsocode" autocomplete="off" spellcheck="false" placeholder="Starting isocode">
            </div>
            <input type="submit" value="Start game">
        </form>
    </dialog>



</div>
</body>
</html>
