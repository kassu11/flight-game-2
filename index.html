<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="./css/flight.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game 2</title>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script src="./js/flight.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="infoContainer">
    <div class="column">
        <span id="player">Pelaaja: <span class="text"></span></span>
        <span id="score">Pisteet: <span class="text"></span></span>
    </div>
    <div class="column">
        <span id="totalCo2">Co2 päästöt: <span class="text"></span></span>
        <span id="airport">Lentokenttä: <span class="text"></span></span>
    </div>
</div>
<div class="container">
    <div id="map"></div>
    <div class="buttons">
        <button><span>Nappi 1</span></button>
        <button><span>Nappi 2</span></button>
        <button><span>Nappi 3</span></button>
        <button><span>Nappi 4</span></button>
        <button><span>Nappi 5</span></button>
        <button><span>Nappi 6</span></button>
    </div>
</div>
</body>
</html>
